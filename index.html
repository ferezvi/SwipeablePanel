<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Swipeable Panel</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/materialize.css">  
  </head>
  <body>
    <header>
    <!-- NAV BAR -->
      <nav>
        <div  class="nav-wrapper cyan darken-2"> 
          <div class="container">
            <a id="logo-container" href="#" class="brand-logo" ><span><i class="mdi-action-android"></span></i> Swipeable Panel</a>
            <ul id="nav-mobile" class="right side-nav">
              <li><a href="index.html" ><i class="mdi-action-perm-contact-cal left"></i>About</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
          </div>
        </div>
      </nav>       
    </header>
    <!-- MAIN CONTAINER -->
    <div class="main">
      <div id="central_panel" class="central-panel">Swipe to unhide panels <br> on desktop click and drag</div>
      <div id="left_panel" class="left-panel transition">Swipe me ---&#62;</div>
      <div id="right_panel" class="right-panel transition">&#60;---Swipe Me</div>    
    </div>
    <!-- SCRIPTS -->
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript">
      var panel_left = document.getElementById('left_panel');
      var panel_right = document.getElementById('right_panel');
      var central_panel = document.getElementById('central_panel');
      // create a simple instance
      // by default, it only adds horizontal recognizers
      var mc = new Hammer(left_panel);
      // listen to events...
      mc.on("panleft panright", function(ev) {
          central_panel.textContent = ev.type +" gesture detected.";
          if(ev.type=="panright"){
            left_panel.classList.add("hide_left");
            return;
          }
          if(ev.type=="panleft"){
            left_panel.classList.remove("hide_left");
            return;
          }
      });
      var mc1 = new Hammer(right_panel);
      mc1.on("panleft panright", function(ev) {
          central_panel.textContent = ev.type +" gesture detected.";
          if(ev.type=="panright"){
            right_panel.classList.remove("hide_right");
            return;    
          }
          if(ev.type=="panleft"){  
              right_panel.classList.add("hide_right");
              return;  
          }
      });
    </script>    
  </body>
</html>
